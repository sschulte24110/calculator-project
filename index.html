<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <!-- <h1 class="title">Calculator</h1> -->
        <div id="container">
            <p class="brand">Pelican Instruments</p>
            <p class="display"></p>
            <p class="model">PI-82+</p>
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="blank">+/-</button>
                <button id="operator" class="divide">/</button>
                <button class="n9">9</button>
                <button class="n8">8</button>
                <button class="n7">7</button>
                <button id="operator" class="multiply">*</button>
                <button class="n6">6</button>
                <button class="n5">5</button>
                <button class="n4">4</button>
                <button id="operator" class="minus">-</button>
                <button class="n3">3</button>
                <button class="n2">2</button>
                <button class="n1">1</button>
                <button id="operator" class="plus">+</button>
                <button class="n0">0</button>
                <button class="point">.</button>
                <button id="operator" class="equals">=</button>
            </div>
            
            
        </div>
    <script src="script.js"></script>
</body>
</html>
